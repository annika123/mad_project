name: food_delivery_app
description: A new Flutter project for a food delivery app.

# The following line prevents the package from being accidentally published to pub.dev using `pub publish`.
publish_to: 'none' # Remove this line if you wish to publish to pub.dev.

# The version of your application.
version: 1.0.0+1

environment:
  sdk: ">=2.12.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  provider: ^6.0.0
  firebase_core: ^2.10.0
  http: ^0.13.3
  firebase_auth: ^4.6.0 # Replace with the latest version from pub.dev
  cloud_firestore: ^4.17.5 # Downgrade to a compatible version
  google_fonts: ^2.1.0
  flutter_svg: ^1.0.0

dev_dependencies:
  flutter_test:
    sdk: flutter

  # The following adds the Flutter Driver extension
  flutter_driver:
    sdk: flutter

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0
# For information on the generic Dart part of this file, see the following page:
# https://dart.dev/tools/pub/pubspec

# The following section is specific to Flutter.
flutter:

  # The following line ensures that the Material Icons font is
  # included with your application, so that you can use the icons in
  # the material Icons class.
  uses-material-design: true

  #assets:
    #- assets/images/

  # An image asset can refer to one or more resolution-specific "variants", see
  # https://flutter.dev/assets-and-images/#resolution-aware.

  # For details regarding fonts from package dependencies,
  # see https://flutter.dev/custom-fonts/#from-packages